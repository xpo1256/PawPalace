{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-8">
    <h1 class="text-2xl font-bold mb-4">Reset your password</h1>
    <p class="text-gray-600 mb-6">Enter the email associated with your account and we'll send you a link to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        {{ form.email }}
      </div>
      <button type="submit" class="w-full bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">Send reset link</button>
    </form>
  </div>
</section>
{% endblock %}
