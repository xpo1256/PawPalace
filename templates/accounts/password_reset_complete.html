{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-8 text-center">
    <h1 class="text-2xl font-bold mb-4">Password updated</h1>
    <p class="text-gray-600 mb-6">Your password has been set. You can now log in.</p>
    <a href="{% url 'accounts:login' %}" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">Go to Login</a>
  </div>
</section>
{% endblock %}
