{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-8">
    <h1 class="text-2xl font-bold mb-4">Set a new password</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">New password</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm new password</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
      </div>
      <button type="submit" class="w-full bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">Update password</button>
    </form>
  </div>
  </section>
{% endblock %}
