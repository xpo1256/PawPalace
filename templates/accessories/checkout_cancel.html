{% extends 'base.html' %}
{% block title %}Payment Cancelled{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-8 text-center">
    <i class="fas fa-times-circle text-red-500 text-5xl mb-4"></i>
    <h1 class="text-2xl font-bold mb-2">Payment Cancelled</h1>
    <p class="text-gray-600 mb-6">Your payment was cancelled. You can try again or update your cart.</p>
    <a href="{% url 'accessories:checkout' %}" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">Return to Checkout</a>
  </div>
</section>
{% endblock %}
